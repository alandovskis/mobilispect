name: Android

on:
  push:
    branches: [ "main", "mobile" ]
    paths:
      - '.github/workflows/frontend-*.yml'
      - 'frontend/**'

  pull_request:
    paths:
      - '.github/workflows/frontend-*.yml'
      - 'frontend/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: frontend

jobs:
  gradle-verify:
    runs-on: macOS-12
    name: "Verify Gradle"
    steps:
      - uses: actions/checkout@v3

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.1.0
        with:
          min-wrapper-count: 1
          allow-snapshots: false
          allow-checksums: false

  analysis:
    runs-on: macOS-12
    name: "Static Analysis"
    needs: gradle-verify
    steps:
      - uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp ../.github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run detekt
        run: ./gradlew --warning-mode all android:detektDebug

      - name: Upload detekt report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'frontend/android/build/reports/detekt/debug.sarif'

      # Since Gradle 8.0 + AGP 8.0, Android lint fails with obscure error.
      #- name: Check lint
      #  run: ./gradlew android:lintDebug

      # Since Gradle 8.0 + AGP 8.0, lint fails with obscure error.
      #- name: Upload lint report
      #  uses: github/codeql-action/upload-sarif@v2
      #  if: always()
      #  with:
      #    sarif_file: 'frontend/android/build/reports/lint-results-debug.sarif'

  build:
    runs-on: macOS-12
    name: "Build"
    needs: gradle-verify
    steps:
      - uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp ../.github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Android APKs
        run: ./gradlew android:assembleDebug android:assembleDebugUnitTest

  localTest:
    runs-on: macOS-12
    name: "Local Tests"
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp ../.github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Android local tests
        run: ./gradlew android:testDebugUnitTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: 'local-test-results'
          path: '*/build/reports/tests'

  instrumentedTest:
    name: "Instrumented Tests"
    needs: build
    runs-on: macOS-12 # enables hardware acceleration in the virtual machine
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp ../.github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          disable-animations: true
          disk-size: 2000M
          heap-size: 600M
          script: cd frontend && ./gradlew android:connectedAndroidTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: instrumented-test-reports
          path: 'frontend/android/build/reports/androidTests'
