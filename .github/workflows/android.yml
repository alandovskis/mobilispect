name: Android

on:
  push:
    branches: [ "main", "mobile" ]
    paths-ignore:
      - 'api/**'

  pull_request:
    paths-ignore:
      - 'api/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  gradle-verify:
    runs-on: macOS-12
    name: "Verify Gradle"
    steps:
      - uses: actions/checkout@v3

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.5
        with:
          min-wrapper-count: 1
          allow-snapshots: false
          allow-checksums: false

  analysis:
    runs-on: macOS-12
    name: "Static Analysis"
    needs: gradle-verify
    steps:
      - uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run detekt
        run: ./gradlew android:detektDebug

      - name: Upload detekt report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: android/build/reports/detekt/debug.sarif

      - name: Check lint
        run: ./gradlew android:lintDebug

      - name: Upload lint report
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: android/build/reports/lint-results-debug.sarif

  build:
    runs-on: macOS-12
    name: "Build"
    needs: gradle-verify
    steps:
      - uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build Android APKs
        run: ./gradlew android:assembleDebug android:assembleDebugUnitTest

      - name: Run Android local tests
        run: ./gradlew android:testDebugUnitTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: '*/build/reports/tests'

  androidTest:
    needs: build
    runs-on: macOS-12 # enables hardware acceleration in the virtual machine
    timeout-minutes: 55

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          disable-animations: true
          disk-size: 2000M
          heap-size: 600M
          script: ./gradlew android:connectedAndroidTest -x connectedBenchmarkAndroidTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ matrix.api-level }}
          path: 'android/build/reports/androidTests'
